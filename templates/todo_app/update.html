{% extends "todo_app/base.html" %}

{%block title%}
UPDATE PAGE 
{%endblock title%} 

{%block content%}
     
<div class="jumbotron jumbotron-fluid">
    <div class="container bg-light">
      <h1 class="display-4"><center>TO-DO LÄ°ST</center></h1>
      <p class="lead"><center>This is To-Do List for Company Employees</center></p>
      <form method="POST" class="mt-5">
          {% csrf_token %}
        <div class="row mb-3">
          <label for="inputTitle" class="col-sm-2 col-form-label">To-Do Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description">
          </div>
        </div>
        
        <button type="submit" class="btn btn-outline-success">Update This To-Do</button>
      </form>
      
</div>
 
</div>




{%endblock content%}
