{% extends "todo_app/base.html" %}

{%block title%}
CREATE PAGE 
{%endblock title%} 

{%block content%}
     
<div class="jumbotron jumbotron-fluid">
    <div class="container bg-light">
      <h1 class="display-4"><center>TO-DO LÄ°ST</center></h1>
      <p class="lead"><center>This is To-Do List for Company Employees</center></p>
      <form method="POST" class="mt-5">
          {% csrf_token %}
        <div class="row mb-3">
          <label for="inputTitle" class="col-sm-2 col-form-label">To-Do Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description">
          </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">Is Finished?</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="finished">
              <label class="form-check-label" for="gridCheck1">
                Yes
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Add to List</button>
      </form>
      
</div>
 
</div>




{%endblock content%}
